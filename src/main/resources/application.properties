# Nombre de la aplicación Spring
spring.application.name=screenmatch-frases

# URL de la base de datos. Utiliza variables de entorno para el host de la base de datos.
spring.datasource.url=jdbc:postgresql://${DB_HOST}/${DB_DESAFIO_NAME}

# Nombre de usuario para la base de datos, tomado de una variable de entorno.
spring.datasource.username=${DB_USER}

# Contraseña para la base de datos, tomada de una variable de entorno.
spring.datasource.password=${DB_PASSWORD}

# Clase del controlador JDBC para PostgreSQL.
spring.datasource.driver-class-name=org.postgresql.Driver

# Dialecto de Hibernate para PostgreSQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuración de Hibernate para que actualice automáticamente el esquema de la base de datos.
spring.jpa.hibernate.ddl-auto=update

# Configuración para mostrar las consultas SQL generadas por Hibernate en la consola.
spring.jpa.show-sql=true

# Configuración para formatear las consultas SQL generadas por Hibernate, para que sean más legibles en la consola.
spring.jpa.properties.hibernate.format_sql=true
