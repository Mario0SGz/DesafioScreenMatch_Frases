spring.application.name=screenmatch-frases

# URL de la base de datos. Utiliza variables de entorno para el host de la base de datos.
spring.datasource.url=jdbc:postgresql://${DB_HOST}/${DB_DESAFIO_NAME}

# Nombre de usuario para la base de datos, tomado de una variable de entorno.
spring.datasource.username=${DB_USER}

# Contrase�a para la base de datos, tomada de una variable de entorno.
spring.datasource.password=${DB_PASSWORD}

# Clase del controlador JDBC para PostgreSQL.
spring.datasource.driver-class-name=org.postgresql.Driver

# Dialecto de Hibernate para PostgreSQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuraci�n de Hibernate para que actualice autom�ticamente el esquema de la base de datos.
spring.jpa.hibernate.ddl-auto=update

# Configuraci�n para mostrar las consultas SQL generadas por Hibernate en la consola.
spring.jpa.show-sql=true

# Configuraci�n para formatear las consultas SQL generadas por Hibernate, para que sean m�s legibles en la consola.
spring.jpa.properties.hibernate.format_sql=true
